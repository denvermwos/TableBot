<!DOCTYPE html>
<html>
<head>
    <title>Table Bot</title>
	<meta charset="utf-8" />
    
</head>
<body style="background-color:darkslategray">
    
    <div id="gameAndControls" style="float:left;">
        <canvas id="gameCanvas" width="990" height="490"></canvas>
        <div id="clickInterface">
            <input id="turnLeft" type="button" value="Left" onclick="turnBotLeft()" />
            <input id="turnRight" type="button" value="Right" onclick="turnBotRight()" />
            <input id="move" type="button" value="Move" onclick="moveBot()" />
            <label for="tableX">X:</label>
            <select id="tableX">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="tableY">Y:</label>
            <select id="tableY">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="facing">Facing:</label>
            <select id="facing">
                <option value="NORTH" selected>North</option>
                <option value="SOUTH">South</option>
                <option value="WEST">West</option>
                <option value="EAST">East</option>
            </select>

            <input id="place" type="button" value="Place" onclick="placeBot()" />
            <input id="report" type="button" value="Report" onclick="botReport()" />
        </div>
    </div>

    <div id="commandLine" style="position: absolute;left: 540px;top: 30px;">
        <textarea id="commandWindow" rows="28" cols="50" readonly></textarea>
        <br />
        <input id="newCommand"style="width:370px;" onkeypress="return executeCommand(event)"/>
    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
